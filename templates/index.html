{% extends "layout.html" %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/signin.css') }}">
{% endblock %}

{% block heading %}

    Registration page
	
{% endblock %}

{% block body %}
	<form class="form-signin" action="{{ url_for('register') }}" method="post">
	  <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
	  <input type="text" id="name" name="name" class="form-control" placeholder="Email address" required autofocus>
	  <input type="text" id="name" name="name" class="form-control" placeholder="Email address" required autofocus>
	  <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
	  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
	</form>	
	<form class="form-signin" action="{{ url_for('login') }}" method="post">
	  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
	  <input type="text" id="name" name="name" class="form-control" placeholder="Email address" required autofocus>
	  <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
	  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>	
{% endblock %}
