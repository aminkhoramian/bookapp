{% extends "layout.html" %}

{% block heading %}
    Hello!
{% endblock %}

{% block body %}
	<h2>
		{{title}}
	</h2>
	<div>
		Book author: {{author}}
	</div>
	<div>
		ISBN: {{isbn}}
	</div>
	<div>
		Publication year: {{year}}
	</div>
	<h3>
		Comments:
	</h3>
	<ul id="comments">
    {% for cms in cmbook %}
        <li> {{cms.usname}} said:  {{cms.cm}} </li>
    {% endfor %}
    </ul>
	<form action={{ url_for('submiting') }} method="post">
		<input type="text" name="comment" placeholder="Enter your comment" multiple>
		<input type="hidden" name="bookid" value={{bookid}}>
		<button> Submit ! </button>
	</form>
	<div>
		{{resapi}}
	</div>
	
{% endblock %}
